language: en
languages: [en, cn]

physics:
  vertical_velocity: 2.0
  max_horizontal_velocity: 2.5
  min_horizontal_velocity: 0.1
  block_hit_horizontal_velocity: 2.5
  target_box_width: 3
  target_box_height: 2
  cooldown: 500
  game_start_boost_delay: 5

SQLite: true
sql:
  host: 127.0.0.1
  port: '3306'
  database: boost
  user: user
  pass: password

boost_worlds: [world]

main_lobby:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0

sounds:
  world_sound_range: 80
  tick: 'ITEM_FLINTANDSTEEL_USE'
  join: 'UI_LOOM_SELECT_PATTERN'
  leave: 'UI_LOOM_TAKE_RESULT'
  start: 'ENTITY_EVOKER_PREPARE_SUMMON'
  win: 'UI_TOAST_CHALLENGE_COMPLETE'
  lose: 'ENTITY_GHAST_HURT'
  boost: 'ITEM_TRIDENT_THROW'
  boosted: 'ITEM_TRIDENT_RIPTIDE_3'
  stats: 'ENTITY_ENDER_EYE_DEATH'
  leader: 'ENTITY_ENDER_EYE_DEATH'

gamemode:
  playing: 'ADVENTURE'
  lost: 'SPECTATOR'
  lobby: 'ADVENTURE'
  build: 'CREATIVE'

boost_while_queuing: false
glow_after_boost: true

other_commands:
  block_while_playing: true
  allowed_commands:
    - 'boost'
    - 'msg'
    - 'help'
    - 'mail'
    - 'memo'
    - 'list'
    - 'seen'

particles:
  hit:
    particle: SPELL_WITCH
    type: ''
    number: 15
  boost:
    particle: DRIP_WATER
    type: ''
    number: 1
    spacing: 1.0
  boosted:
    particle: EXPLOSION_LARGE
    type: ''
    number: 1

win_commands:
  daily:
    first: []
    second: []
    third: []
  weekly:
    first: []
    second: []
    third: []
  monthly:
    first: []
    second: []
    third: []

bar:
  game_start_boost_delay:
    color: BLUE
    segments: 0

